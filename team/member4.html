<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daria Sudakova</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
        header { background: #004080; color: white; text-align: center; padding: 2em; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); }
        
        .social-icons { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
        .social-icons img { width: 40px; height: 40px; transition: 0.3s; }
        .social-icons img:hover { opacity: 0.7; }
        
        nav { background: #002244; padding: 1em; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: white; font-weight: bold; transition: 0.3s; }
        nav a:hover { color: #00aaff; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        footer { background: #002244; color: white; text-align: center; padding: 1em; margin-top: 20px; }
        
        @media (max-width: 768px) {
            nav a { display: block; margin: 10px 0; }
            .social-icons { flex-direction: column; align-items: flex-start; }
        }

        @media (min-width: 600px) {
            .footer-container { flex-direction: row; justify-content: space-between; }
        }

        img { max-width: 100%; height: auto; }

        #team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .team-member {
            text-align: center;
            margin-bottom: 20px;
            flex: 1 1 calc(50% - 40px); /* Adjusted for better responsiveness */
            max-width: calc(50% - 40px); /* Adjusted for better responsiveness */
        }

        @media (max-width: 768px) {
            .team-member {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        .image-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .team-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .team-member img:hover {
            transform: scale(1.1);
        }

        .team-member h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #004080;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #002244;
        }

    </style>
</head>
<body>
    <header>
        <h1>Daria Sudakova</h1>
        <p>Researcher</p>

        <div class="image-container">
            <img src="../img/daria.jpg" alt="Daria Sudakova">
        </div> 

    </header>

    <nav>
        <a href="../index.html">Home</a>
        <a href="#research">Research</a>
        <a href="#metrics">Metrics</a>
        <a href="#publications">Publications</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="container">
        <section id="bio">
            <h2>Biography</h2>
            <p>[Short biography of the team member]</p>
        </section>
        
        <section id="research">
            <h2>Research</h2>
            <p>[Research interests and projects]</p>
        </section>
        

        
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: daria.sudakova@natur.cuni.cz</p>
          
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 MM Laboratory. All rights reserved.</p>
    </footer>
</body>
</html>
