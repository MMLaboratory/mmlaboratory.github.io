<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member - [Name]</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
        header { background: #004080; color: white; text-align: center; padding: 2em; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); }
        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            transition: 0.3s;
        }
        .social-icons img:hover {
            opacity: 0.7;
        }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        footer { background: #002244; color: white; text-align: center; padding: 1em; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>[Name]</h1>
        <p>Researcher at MM Laboratory</p>
    </header>
    
    <div class="container">
        <section id="bio">
            <h2>Biography</h2>
            <p>[Short biography of the team member]</p>
        </section>
        
        <section id="research">
            <h2>Research</h2>
            <p>[Research interests and projects]</p>
        </section>

        
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: [Email]</p>
            
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 MM Laboratory. All rights reserved.</p>
    </footer>
</body>
</html>
