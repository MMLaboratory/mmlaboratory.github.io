<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member - [Name]</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
        header { background: #004080; color: white; text-align: center; padding: 2em; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        footer { background: #002244; color: white; text-align: center; padding: 1em; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>[Name]</h1>
        <p>Researcher at MM Laboratory</p>
    </header>
    
    <div class="container">
        <section id="bio">
            <h2>Biography</h2>
            <p>[Short biography of the team member]</p>
        </section>
        
        <section id="research">
            <h2>Research</h2>
            <p>[Research interests and projects]</p>
        </section>
        
        <section id="publications">
            <ul>
                <h2>Publications</h2>
                <p>Here is a list of selected publications fetched from ORCID:</p>
                <div id="publications-list"></div>
            </ul>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: [Email]</p>
            <p>LinkedIn: <a href="[LinkedIn Profile]" target="_blank">[Name]</a></p>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 MM Laboratory. All rights reserved.</p>
    </footer>

    <script>
        async function fetchPublications() {
            const orcidId = "0000-0001-5044-5284";
            const response = await fetch(`https://pub.orcid.org/v3.0/${orcidId}/works`, {
                headers: { 'Accept': 'application/json' }
            });
            
            if (!response.ok) {
                document.getElementById("publications-list").innerHTML = "<p>Failed to load publications.</p>";
                return;
            }
            
            const data = await response.json();
            const works = data.group || [];
            let pubByYear = {};
            
            works.forEach(work => {
                const title = work['work-summary'][0]?.title?.title?.value || "Untitled";
                const url = work['work-summary'][0]?.url?.value || "#";
                const year = work['work-summary'][0]?.['publication-date']?.year?.value || "Unknown Year";
                const journal = work['work-summary'][0]?.['journal-title']?.value || "Journal";
                
                if (!pubByYear[year]) {
                    pubByYear[year] = [];
                }
                pubByYear[year].push(`<li><strong>${journal}:</strong> <a href="${url}" target="_blank">${title}</a></li>`);
            });
            
            let pubListHTML = "";
            Object.keys(pubByYear).sort((a, b) => b - a).forEach(year => {
                pubListHTML += `<h3>${year}</h3><ul>${pubByYear[year].join('')}</ul>`;
            });
            
            document.getElementById("publications-list").innerHTML = pubListHTML || "<p>No publications found.</p>";
        }
        
        fetchPublications();
    </script>    

</body>
</html>
